!ConcatenateMultiModalEncoder
with:
  field_by_modality:
    modality1: embedding
    modality2: embedding
  position_by_modality:
    modality1: 0
    modality2: 1
metas:
  py_modules: multimodal-concatenate.py
requests:
  on:
    [IndexRequest, SearchRequest]:
      - !MultimodalDriver
        with:
          traversal_paths: ['r']
