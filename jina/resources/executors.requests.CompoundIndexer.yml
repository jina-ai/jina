on:
  SearchRequest:
    - !VectorSearchDriver
      with:
        executor: BaseVectorIndexer
    - !ExcludeQL
      with:
        fields:
          - embedding
    - !KVSearchDriver
      with:
        executor: BaseKVIndexer
        is_update: True
        traversal_paths: ['m']
  [IndexRequest, UpdateRequest]:
    - !VectorIndexDriver
      with:
        executor: BaseVectorIndexer
    - !ExcludeQL
      with:
        fields:
          - embedding
    - !KVIndexDriver
      with:
        executor: BaseKVIndexer
  ControlRequest:
    - !ControlReqDriver {}
  DeleteRequest:
    - !DeleteDriver
      with:
        executor: BaseKVIndexer
    - !DeleteDriver
      with:
        executor: BaseVectorIndexer
