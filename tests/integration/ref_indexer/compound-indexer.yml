!CompoundIndexer
components:
  - !NumpyIndexer
    metas:
      name: wrapidx
    with:
      index_filename: 'index.gz'
metas:
  name: compound
  workspace: $JINA_TEST_INDEXER_WITH_REF_INDEXER
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: wrapidx
    [IndexRequest, UpdateRequest]:
      - !VectorIndexDriver
        with:
          executor: wrapidx
    DeleteRequest:
      - !DeleteDriver
        with:
          executor: wrapidx