!MockVectorIndexer
with:
  index_filename: vec.gz
  metric: cosine
  delete_on_dump: true
metas:
  name: vecidx
  workspace: $JINA_REPLICA_DIR
  py_modules:
    - custom.py
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['r']
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          fill_embedding: True
          traversal_paths: ['r']
