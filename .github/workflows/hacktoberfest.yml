name: issue-hf2020

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]


jobs:
  automate-issues-labels:
    runs-on: ubuntu-latest
    steps:
      - name: hacktoberfest
        uses: andymckay/labeler@master
        with:
          add-labels: "hacktoberfest, hacktoberfest2020"
          repo-token: "${{ secrets.JINA_DEV_BOT }}"
