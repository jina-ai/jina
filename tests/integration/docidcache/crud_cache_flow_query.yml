!Flow
version: '1'
pods:
  - name: vector
    uses: vector.yml
    shards: $JINA_SHARDS
    uses_after: '_merge_matches_topk.yml'
    polling: $JINA_POLLING
    timeout_ready: '-1'
    show_exc_info: true
  - name: kv
    uses: kv.yml
    shards: $JINA_SHARDS
    uses_after: '_merge_matches_topk.yml'
    polling: $JINA_POLLING
    timeout_ready: '-1'
    show_exc_info: true
    needs: $JINA_KV_NEEDS
