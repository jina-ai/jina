!BinaryPbIndexer
with:
  index_filename: images.gz
metas:
  name: images_kv_idx  # a customized name
  workspace: $JINA_TEST_LOAD_FROM_DUMP_WORKSPACE
requests:
  on:
    IndexRequest:
      - !FilterQL
        with:
          lookups: {'modality': 'image'}
      - !Buffer2URI
        with:
          base64: True
      - !ExcludeQL
        with:
          fields:
            - chunks
            - embedding
            - buffer
      - !KVIndexDriver
        with:
          executor: images_kv_idx
    SearchRequest:
      - !KVSearchDriver
        with:
          executor: images_kv_idx
          traversal_paths: ['m']
          is_update: False