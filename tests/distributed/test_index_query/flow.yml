!Flow
version: '1'
with:
  read_only: true
  rest_api: true
  port_expose: $JINA_GATEWAY_REST_PORT
pods:
  - name: encoder
    uses: encode.yml
    host: $JINA_ENCODER_HOST
    port_expose: 8000
    upload_files:
      - dummy-encoder.py
  - name: indexer
    uses: index.yml
    read_only: False
    host: $JINA_INDEXER_HOST
    port_expose: 8000
