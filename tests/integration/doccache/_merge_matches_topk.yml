!BaseExecutor
with: {}
metas:
  name: merge_matches_topk
requests:
  on:
    [SearchRequest, TrainRequest, IndexRequest]:
      - !ReduceAllDriver
        with:
          traversal_paths: ['m']
      - !SliceQL
        with:
          start: 0
          end: $JINA_TOPK
          traversal_paths: ['m']
    ControlRequest:
      - !ControlReqDriver {}
    [DeleteRequest, UpdateRequest]:
      - !RouteDriver {}