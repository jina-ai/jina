version: "3.3"
services:
  a:
    image: test_simple_local_remote
    build:
      context: .
      dockerfile: Dockerfiles/debianx.Dockerfile
    ports:
      - "8000:8000"
      - "45000:45000"
      - "45001:45001"
      - "45002:45002"
    env_file:
      - tests/jinad/integration/test_simple_local_remote/.env
    expose:
      - 10000-60000
    networks:
      testing_net:
        ipv4_address: 172.28.1.1
  b:
    image: test_simple_local_remote
    expose:
      - 8000
      - 10000-60000
    env_file:
      - tests/jinad/integration/test_simple_local_remote/.env
    networks:
      testing_net:
        ipv4_address: 172.28.1.2
networks:
    testing_net:
        ipam:
            driver: default
            config:
                - subnet: 172.28.0.0/16
