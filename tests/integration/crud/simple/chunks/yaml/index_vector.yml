!NumpyIndexer
with:
  index_filename: vec.gz
  metric: cosine
metas:
  name: vecidx
  workspace: $JINA_CRUD_CHUNKS

requests:
  on:
    UpdateRequest:
      - !VectorIndexDriver
        with:
          method: update
          executor: vecidx
          traversal_paths: [ 'c' ]
    DeleteRequest:
      - !VectorIndexDriver
        with:
          method: delete
          executor: vecidx
          traversal_paths: [ 'c' ]
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['c']
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          top_k: $JINA_TOPK
          fill_embedding: True
          traversal_paths: ['r']
