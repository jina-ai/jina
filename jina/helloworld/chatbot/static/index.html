<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Simple QA Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'
          rel='stylesheet'>
    <link href="./style.css" rel="stylesheet">

</head>
<body>

<div class="chat">
    <div class="chat-title">
        <h1>Covid-19 Simple QA</h1>
        <h2>Powered by Jina</h2>
        <figure class="avatar">
            <img src="https://api.jina.ai/logo/logo-product/jina-core/logo-only/colored/Product%20logo_Core_Colorful%402x.png"/>
        </figure>
    </div>
    <div class="messages">
        <div class="messages-content"></div>
    </div>
    <div class="message-box">
        <textarea class="message-input" placeholder="Type message..." type="text"></textarea>
        <button class="message-submit" type="submit">Send</button>
    </div>
</div>

<div class="service-addr">
    Chatbox UI credited to https://codepen.io/supah/ Copyright reserved Fabio Ottaviani<br>
    Covid19 dataset from https://www.kaggle.com/xhlulu/covidqa<br>
    <label for="jina-server-addr">Jina service address</label> <input id="jina-server-addr" name="jina-server-addr"
                                                                      type="text" value="http://localhost:8080"><br>

</div>
<div class="bg"></div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
