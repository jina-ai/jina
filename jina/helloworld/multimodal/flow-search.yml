jtype: Flow
version: '1'
with:
  cors: True
  expose_crud_endpoints: True
executors:
  - name: craftText
    uses:
      jtype: TextCrafter
      metas:
        py_modules:
          - my_executors.py
  - name: encodeText
    uses:
      jtype: TextEncoder
      metas:
        py_modules:
          - my_executors.py
  - name: textIndexer
    uses:
      jtype: DocVectorIndexer
      with:
        index_file_name: "text.json"
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
  - name: craftImage
    uses:
      jtype: ImageCrafter
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
    needs: gateway
  - name: encodeImage
    uses:
      jtype: ImageEncoder
      metas:
        py_modules:
          - my_executors.py
  - name: imageIndexer
    uses:
      jtype: DocVectorIndexer
      with:
        index_file_name: "image.json"
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
  - name: weightedRanker
    uses:
      jtype: WeightedRanker
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
    needs: [ textIndexer, imageIndexer ]
  - name: keyvalueIndexer
    uses:
      jtype: KeyValueIndexer
      metas:
        workspace: $HW_WORKDIR
        py_modules:
          - my_executors.py
    needs: weightedRanker