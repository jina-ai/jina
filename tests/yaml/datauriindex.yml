!DataURIPbIndexer
with:
  index_filename: doc.gzip
metas:
  name: doc_indexer  # a customized name
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          level: doc
    IndexRequest:
      - !URI2DataURI
        with:
          override: true
      - !URI2Text {}
      - !DocPruneDriver {}
      - !KVIndexDriver
        with:
          level: doc
