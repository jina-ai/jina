!Flow
version: '1'
with:
  read_only: true
  public-expose: true
pods:
  - name: crafter
    # for now all the uploaded files are stored in the same folder, so no subpaths allowed in remote
    read_only: False
  - name: encoder
    host: $JINA_ENCODER_HOST
    port_in: 45003
    port_ctrl: 45006
    port_expose: 8000
    needs: $JINA_ENCODER_NEEDS
  - name: indexer
    # for now all the uploaded files are stored in the same folder, so no subpaths allowed in remote
    read_only: False
    method: $JINA_INDEXER_METHOD
    needs: $JINA_INDEXER_NEEDS
