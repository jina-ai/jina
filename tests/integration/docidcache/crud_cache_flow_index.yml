!Flow
pods:
  cache:
    uses: cache.yml
    show_exc_info: true
  vector:
    uses: vector.yml
    shards: $JINA_SHARDS
    uses_after: '_merge_matches'
    polling: $JINA_POLLING
    timeout_ready: '-1'
    show_exc_info: true
    needs: cache
  kv:
    uses: kv.yml
    shards: $JINA_SHARDS
    uses_after: '_merge_matches'
    polling: $JINA_POLLING
    timeout_ready: '-1'
    show_exc_info: true
    needs: $JINA_KV_NEEDS
  final:
    needs: $JINA_MERGER_NEEDS
    workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
    show_exc_info: true

