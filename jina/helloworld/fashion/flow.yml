jtype: Flow
version: '1.0'
with:
  compress_hwm: 1024
  workspace: $HW_WORKDIR
pods:
  - name: encode
    uses:
      jtype: MyEncoder
      metas:
        py_modules:
          - executors.py
    parallel: 2
  - name: index
    uses:
      jtype: MyIndexer
      metas:
        py_modules:
          - executors.py
  - name: evaluator
    uses:
      jtype: MyEvaluator
      metas:
        py_modules:
          - executors.py
