!BinaryPbIndexer
with:
  index_filename: doc.gzip
  delete_on_dump: true
metas:
  name: docIndexer
  workspace: $JINA_CRUD_CHUNKS
requests:
  on:
    IndexRequest:
      - !KVIndexDriver
        with:
          executor: docIndexer
          traversal_paths: ['c']
    SearchRequest:
      - !KVSearchDriver
        with:
          executor: docIndexer
          traversal_paths: ['r']
    UpdateRequest:
      - !KVIndexDriver
        with:
          method: update
          executor: docIndexer
          traversal_paths: [ 'c' ]
    DeleteRequest:
      - !DeleteDriver
        with:
          executor: docIndexer