!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
      metric: cosine
    metas:
      name: vecidx
      workspace: $JINA_SHARDING_DIR
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      name: kvidx
      workspace: $JINA_SHARDING_DIR
metas:
  name: chunk_indexer
  workspace: $JINA_SHARDING_DIR
requests:
  on:
    UpdateRequest:
      - !VectorIndexDriver
        with:
          method: update
          executor: vecidx
          traversal_paths: [ 'r' ]
      - !KVIndexDriver
        with:
          method: update
          executor: kvidx
          traversal_paths: [ 'r' ]
    DeleteRequest:
      - !DeleteDriver
        with:
          executor: vecidx
      - !DeleteDriver
        with:
          executor: kvidx
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['r']
      - !KVIndexDriver
        with:
          executor: kvidx
          traversal_paths: ['r']
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          top_k: $JINA_TOPK
          traversal_paths: ['r']
      - !KVSearchDriver
        with:
          executor: kvidx
          traversal_paths: ['m']
