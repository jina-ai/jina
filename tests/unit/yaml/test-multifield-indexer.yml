!CompoundIndexer
metas:
  workspace: $TMP_WORKSPACE
components:
  - !NumpyIndexer
    with:
      metric: euclidean
      index_filename: vec.gz
    metas:
      name: vecidx  # a customized name
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: kvidx  # a customized name
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: NumpyIndexer
          filter_by: $FILTER_BY
      - !PruneDriver
        with:
          pruned:
            - embedding
            - blob
            - text
      - !KVIndexDriver
        with:
          executor: BinaryPbIndexer
          filter_by: $FILTER_BY
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: NumpyIndexer
          filter_by: $FILTER_BY
      - !PruneDriver
        with:
          pruned:
            - embedding
            - blob
            - text
      - !KVSearchDriver
        with:
          executor: BinaryPbIndexer
          filter_by: $FILTER_BY
