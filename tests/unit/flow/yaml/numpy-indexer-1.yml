!CompoundIndexer
metas:
  workspace: './'
components:
  - !NumpyIndexer
    with:
      index_filename: vec1.gz
    metas:
      name: vecidx1  # a customized name
      workspace: './'
  - !BinaryPbIndexer
    with:
      index_filename: chunk1.gz
    metas:
      name: kvidx1  # a customized name
      workspace: './'
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          traversal_paths: ['c']
          executor: vecidx1
      - !ExcludeQL
        with:
          fields:
            - embedding
            - buffer
            - blob
            - text
      - !KVIndexDriver
        with:
          traversal_paths: ['c']
          executor: kvidx1
    ControlRequest:
      - !ControlReqDriver {}
