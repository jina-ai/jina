!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
      metric: cosine
    metas:
      name: vecidx
      workspace: './test_workspace'
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: './test_workspace'
metas:
  name: chunk_indexer
  workspace: './test_workspace'
requests:
  on:
    IndexRequest:
      - !LogInfoDriver {}
      - !VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['c']
      - !LogInfoDriver {}
      - !KVIndexDriver
        with:
          executor: chunkidx
          traversal_paths: ['c']
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          top_k: 1
          recur_range: [1, 1]
      - !LogInfoDriver {}
      - !KVSearchDriver
        with:
          executor: chunkidx
          recur_on: matches
      - !LogInfoDriver {}
