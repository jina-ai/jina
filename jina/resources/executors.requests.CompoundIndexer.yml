on:
  SearchRequest:
    - !VectorSearchDriver
      with:
        executor: BaseVectorIndexer
    - !ExcludeQL
      with:
        fields:
          - embedding
    - !KVSearchDriver
      with:
        executor: BaseKVIndexer
        granularity_range: [0, 0]
        adjacency_range: [0, 1]
  IndexRequest:
    - !VectorIndexDriver
      with:
        executor: BaseVectorIndexer
    - !ExcludeQL
      with:
        fields:
          - embedding
    - !KVIndexDriver
      with:
        executor: BaseKVIndexer
  ControlRequest:
    - !ControlReqDriver {}
