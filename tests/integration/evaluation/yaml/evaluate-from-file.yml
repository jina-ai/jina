!FileBasedEvaluator
components:
  - !BinaryPbIndexer
    with:
      index_filename: gt.gz
    metas:
      name: gtidx
      workspace: $JINA_TEST_EVALUATION_FROM_FILE
  - !TextLengthEvaluator
    metas:
      name: length-evaluator
metas:
  name: file-based-evaluation
requests:
  on:
    SearchRequest:
      - !LoadGroundTruthDriver
        with:
          executor: gtidx
      - !TextEvaluateDriver
        with:
          executor: length-evaluator
          traversal_paths: [ 'r' ]
