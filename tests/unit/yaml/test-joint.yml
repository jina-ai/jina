!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      metric: euclidean
      index_filename: vec.gz
    metas:
      name: vecidx  # a customized name
      workspace: $JINA_TEST_JOINT
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: $JINA_TEST_JOINT
metas:
  name: chunk_compound_indexer
  workspace: $JINA_TEST_JOINT