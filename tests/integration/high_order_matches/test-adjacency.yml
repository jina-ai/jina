!NumpyIndexer
with:
  index_filename: tmp2
metas:
  name: test2
  workspace: test-index-file
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !VectorSearchDriver {}  # first match on the doc
      - !SliceQL
        with:
          start: 0
          end: 5
          depth_range: [0, 0]
          adjacency_range: [0, 1]
      - !VectorFillDriver
        with:
          depth_range: [0, 0]
          adjacency_range: [0, 1]
      - !VectorSearchDriver  # then go for the first-degree matches
        with:
          depth_range: [0, 0]
          adjacency_range: [0, 1]
      - !SliceQL
        with:
          start: 0
          end: 5
          depth_range: [0, 0]
          adjacency_range: [0, 2]
      - !VectorFillDriver
        with:
          depth_range: [0, 0]
          adjacency_range: [0, 3]
    IndexRequest:
      - !ExcludeQL
        with:
          fields:
            - buffer
            - chunks
      - !VectorIndexDriver {}
