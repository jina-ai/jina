on:
  ControlRequest:
    - !ControlReqDriver {}
  SearchRequest:
    - !ExcludeQL
      with:
        fields:
          - embedding
    - !SortQL
      with:
        field: 'score__value'
        traversal_paths: ['m']
    - !SliceQL
      with:
        traversal_paths: ['m']
        start: 0
        end: 50
