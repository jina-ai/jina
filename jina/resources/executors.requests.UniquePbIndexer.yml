on:
  [IndexRequest, UpdateRequest]:
    - !TaggingCacheDriver
      with:
        executor: DocCache
        tags:
          is_indexed: true
    - !FilterQL
      with:
        lookups: {tags__is_indexed__neq: true}
    - !ExcludeQL
      with:
        fields:
          - chunks
          - buffer
    - !KVIndexDriver
      with:
        executor: KeyValueIndexer
  SearchRequest:
    - !KVSearchDriver
      with:
        executor: KeyValueIndexer
  ControlRequest:
    - !ControlReqDriver {}