name: Test Examples

on:
  pull_request:

jobs:
  examples-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]
        path: [southpark-search]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[cicd,test,http] requests --no-cache-dir
      - name: Test example with pytest
        run: |
          jina check
          export JINA_LOG_VERBOSITY="ERROR"
          git clone https://github.com/jina-ai/examples.git
          cd examples/${{ matrix.path }}
          pip install -r requirements.txt --no-cache-dir
          pytest -s -v .
        timeout-minutes: 30
        env:
          JINAHUB_USERNAME: ${{ secrets.JINAHUB_USERNAME }}
          JINAHUB_PASSWORD: ${{ secrets.JINAHUB_PASSWORD }}