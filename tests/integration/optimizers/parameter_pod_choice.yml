- !ExecutorAlternativeParameter
  parameter_name: pod_choice
  jaml_variable: JINA_DUMMYCRAFTER_CHOICE
  choices:
    - pods/craft_option1.yml
    - pods/craft_option2.yml
  inner_parameters:
    pods/craft_option1.yml:
      - !IntegerParameter
        jaml_variable: JINA_DUMMYCRAFTER_PARAM1
        high: 1
        low: 0
        step_size: 1
        parameter_name: param1
      - !IntegerParameter
        jaml_variable: JINA_DUMMYCRAFTER_PARAM2
        high: 1
        low: 1
        step_size: 1
        parameter_name: param2
      - !IntegerParameter
        jaml_variable: JINA_DUMMYCRAFTER_PARAM3
        high: 2
        low: 1
        step_size: 1
        parameter_name: param3
    pods/craft_option2.yml:
      - !IntegerParameter
        jaml_variable: JINA_DUMMYCRAFTER_PARAM4
        high: 1
        low: 0
        step_size: 1
        parameter_name: param4
      - !IntegerParameter
        jaml_variable: JINA_DUMMYCRAFTER_PARAM5
        high: 1
        low: 1
        step_size: 1
        parameter_name: param5
      - !IntegerParameter
        jaml_variable: JINA_DUMMYCRAFTER_PARAM6
        high: 2
        low: 1
        step_size: 1
        parameter_name: param6
