on:
  ControlRequest:
    - !ControlReqDriver {}
  SearchRequest:
    - !ExcludeQL
      with:
        fields:
          - embedding
    - !SortQL
      with:
        field: 'score.value'
        granularity_range: [0, 0]
        adjacency_range: [0, 1]
    - !SliceQL
      with:
        granularity_range: [0, 0]
        adjacency_range: [0, 1]
        start: 0
        end: 50
