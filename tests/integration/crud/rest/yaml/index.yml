!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
      metric: cosine
      delete_on_dump: true
    metas:
      name: vecidx
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
      delete_on_dump: true
    metas:
      name: docidx
metas:
  name: chunk_indexer
  workspace: $JINA_REST_DIR
requests:
  on:
    UpdateRequest:
      - !VectorIndexDriver
        with:
          method: update
          executor: vecidx
          traversal_paths: [ 'r' ]
      - !KVIndexDriver
        with:
          method: update
          executor: docidx
          traversal_paths: [ 'r' ]
    DeleteRequest:
      - !DeleteDriver
        with:
          executor: vecidx
      - !DeleteDriver
        with:
          executor: docidx
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['r']
      - !KVIndexDriver
        with:
          executor: docidx
          traversal_paths: ['r']
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          traversal_paths: ['r']
      - !KVSearchDriver
        with:
          executor: docidx
          traversal_paths: ['m']
