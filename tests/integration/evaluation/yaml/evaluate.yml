!CompoundExecutor
components:
  - !PrecisionEvaluator
    with:
      eval_at: 1
      id_tag: 'id'
    metas:
      name: precision-1
  - !PrecisionEvaluator
    with:
      eval_at: 2
      id_tag: 'id'
    metas:
      name: precision-2
  - !RecallEvaluator
    with:
      eval_at: 1
      id_tag: 'id'
    metas:
      name: recall-1
  - !RecallEvaluator
    with:
      eval_at: 2
      id_tag: 'id'
    metas:
      name: recall-2
metas:
  name: evaluation
requests:
  on:
    SearchRequest:
      - !EvaluateDriver
        with:
          executor: precision-1
          traversal_paths: ['r']
      - !EvaluateDriver
        with:
          executor: precision-2
          traversal_paths: ['r']
      - !EvaluateDriver
        with:
          executor: recall-1
          traversal_paths: ['r']
      - !EvaluateDriver
        with:
          executor: recall-2
          traversal_paths: ['r']