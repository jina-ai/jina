version: "3.3"
services:
  hubpod:
    image: hubpod:test
    build:
      context: tests/distributed/test_simple_hub_pods/hub-mwu/
      dockerfile: Dockerfile
  flow:
    image: test_simple_hub_pods
    build:
      context: .
      dockerfile: Dockerfiles/debianx.Dockerfile
      args:
        PIP_TAG: daemon
    extra_hosts:
      host.docker.internal: host-gateway
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
  pod1:
    image: test_simple_hub_pods
    extra_hosts:
      host.docker.internal: host-gateway
    ports:
      - "8001:8000"
    expose:
      - 8000
      - 10000-60000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
  pod2:
    image: test_simple_hub_pods
    extra_hosts:
      host.docker.internal: host-gateway
    ports:
      - "8002:8000"
    expose:
      - 8000
      - 10000-60000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
