!Flow
pods:
  vector:
    uses: yml/vector.yml
    shards: $JINA_SHARDS
    separated_workspace: True
    uses_after: 'yml/_merge_matches_topk.yml'
    polling: $JINA_POLLING
    timeout_ready: '-1'
    show_exc_info: true
  kv:
    uses: yml/kv.yml
    shards: $JINA_SHARDS
    separated_workspace: True
    uses_after: 'yml/_merge_matches_topk.yml'
    polling: $JINA_POLLING
    timeout_ready: '-1'
    show_exc_info: true
    needs: $JINA_KV_NEEDS
