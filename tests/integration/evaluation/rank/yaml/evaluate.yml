!CompoundExecutor
components:
  - !PrecisionEvaluator
    with:
      eval_at: 1
    metas:
      name: precision-1
  - !PrecisionEvaluator
    with:
      eval_at: 2
    metas:
      name: precision-2
  - !RecallEvaluator
    with:
      eval_at: 1
    metas:
      name: recall-1
  - !RecallEvaluator
    with:
      eval_at: 2
    metas:
      name: recall-2
metas:
  name: evaluation
requests:
  on:
    [ SearchRequest ]:
      - !RankEvaluateDriver
        with:
          executor: precision-1
          traversal_paths: [ 'r' ]
          fields: ['tags__id']
      - !RankEvaluateDriver
        with:
          executor: precision-2
          traversal_paths: [ 'r' ]
          fields: ['tags__id']
      - !RankEvaluateDriver
        with:
          executor: recall-1
          traversal_paths: [ 'r' ]
          fields: ['tags__id']
      - !RankEvaluateDriver
        with:
          executor: recall-2
          traversal_paths: [ 'r' ]
          fields: ['tags__id']
