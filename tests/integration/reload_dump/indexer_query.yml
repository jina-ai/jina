!QueryCompoundExecutor
components:
  - !QueryNumpyIndexer
    with:
      index_filename: vec.gz
      metric: euclidean
    metas:
      name: vecidx  # a customized name
#  - !QueryBinaryPbIndexer
#    with:
#      index_filename: chunk.gz
#    metas:
#      name: kvidx
metas:
  name: compound_indexer
  workspace: $HW_WORKDIR
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
      - !ExcludeQL
        with:
          fields:
            - embedding
#      - !KVSearchDriver
#        with:
#          executor: kvidx
#          is_update: True
#          traversal_paths: ['m']
    ReloadRequest:
      - !ForwardDriver
        with:
          executor: compound_indexer