!BaseExecutor
with: {}
metas:
  name: merge_matches_topk
requests:
  on:
    [SearchRequest, TrainRequest, IndexRequest, DeleteRequest, UpdateRequest]:
      - !ReduceAllDriver
        with:
          traversal_paths: ['m']
      - !SortQL
        with:
          reverse: False
          traversal_paths: ['m']
          field: 'score__value'
      - !SliceQL
        with:
          start: 0
          end: 10 # is overwritten by the QueryLangDriver
          traversal_paths: ['m']
    ControlRequest:
      - !ControlReqDriver {}
