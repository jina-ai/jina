!CompoundIndexer
components:
  - !AnnoyIndexer
    with:
      ref_indexer:
        !NumpyIndexer
        with:
          metric: euclidean
          index_filename: vec.gz
        metas:
          name: vecidx  # a customized name
          workspace: $TEST_WORKDIR
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: $TEST_WORKDIR
metas:
  name: chunk_compound_indexer
  workspace: $TEST_WORKDIR