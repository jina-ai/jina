      - tests/jinad/integration/distributed/test_simple_distributed/.env
  indexer:
    image: test_simple_distributed
    expose:
      - 8000
      - 10000-60000
    env_file:
      - tests/jinad/integration/distributed/test_simple_distributed/.env
