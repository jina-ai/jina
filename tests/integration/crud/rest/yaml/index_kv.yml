!BinaryPbIndexer
with:
  index_filename: doc.gzip
  delete_on_dump: true
metas:
  name: docIndexer
  workspace: $JINA_REST_DIR

requests:
  on:
    IndexRequest:
      - !KVIndexDriver
        with:
          executor: docIndexer
          traversal_paths: ['r']
    SearchRequest:
      - !KVSearchDriver
        with:
          executor: docIndexer
          traversal_paths: ['r']
    UpdateRequest:
      - !KVIndexDriver
        with:
          method: update
          executor: docIndexer
          traversal_paths: [ 'r' ]
    DeleteRequest:
      - !DeleteDriver
        with:
          executor: docIndexer