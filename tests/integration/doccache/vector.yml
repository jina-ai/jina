!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
      metric: euclidean
      delete_on_dump: true
    metas:
      name: $JINA_VEC_IDX_NAME
metas:
  name: inc_vecindexer
  workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
requests:
  on:
    UpdateRequest:
      - !VectorIndexDriver
        with:
          method: update
          executor: $JINA_VEC_IDX_NAME
          traversal_paths: [r, c]
    DeleteRequest:
      - !DeleteDriver
        with:
          executor: $JINA_VEC_IDX_NAME
    IndexRequest:
      - !FilterQL
        with:
          lookups: {tags__is_indexed__neq: true}
      - !VectorIndexDriver
        with:
          executor: $JINA_VEC_IDX_NAME
          traversal_paths: [r, c]
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: $JINA_VEC_IDX_NAME
          top_k: $JINA_TOPK
          fill_embedding: True
          traversal_paths: [r]
