!UniqueVectorIndexer
components:
  - !DocIDCache
    with:
      field: $JINA_CACHE_FIELD
      index_path: cache.bin
    metas:
      workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
      name: cache
  - !NumpyIndexer
    with:
      index_filename: vec.gz
      metric: euclidean
    metas:
      workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
      name: $JINA_VEC_IDX_NAME
metas:
  name: inc_vecindexer
  workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
requests:
  on:
    UpdateRequest:
      - !BaseCacheDriver
        with:
          method: update
          executor: cache
          traversal_paths: [r, c]
      - !VectorIndexDriver
        with:
          method: update
          executor: $JINA_VEC_IDX_NAME
          traversal_paths: [r, c]
    DeleteRequest:
      - !BaseCacheDriver
        with:
          method: delete
          executor: cache
          traversal_paths: [r, c]
      - !VectorIndexDriver
        with:
          method: delete
          executor: $JINA_VEC_IDX_NAME
          traversal_paths: [r, c]
    IndexRequest:
      - !TaggingCacheDriver
        with:
          executor: cache
          traversal_paths: [r, c]
          tags:
            is_indexed: true
      - !FilterQL
        with:
          lookups: {tags__is_indexed__neq: true}
      - !VectorIndexDriver
        with:
          executor: $JINA_VEC_IDX_NAME
          traversal_paths: [r, c]
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: $JINA_VEC_IDX_NAME
          traversal_paths: ['m']
