jtype: Flow
version: '1'
with:
  port_expose: 45678
  show_exc_info: true
  host: flow
pods:
  - name: pod1
    host: host.docker.internal
    port_expose: 8001
  - name: pod2
    parallel: 2
    host: host.docker.internal
    port_expose: 8002
  - name: pod3
    parallel: 2
    host: host.docker.internal
    port_expose: 8003
    needs: [gateway]
  - name: join_all
    method: needs
    host: flow
    uses: merge.yml
    needs: [pod2, pod3]
    read_only: true
