!BinaryPbIndexer
with:
  index_filename: doc.gzip
metas:
  name: docIndexer
  workspace: $JINA_CRUD_ADVANCED_WORKSPACE
requests:
  on:
    IndexRequest:
      - !KVIndexDriver
        with:
          executor: docIndexer
          traversal_paths: ['r']
    SearchRequest:
      - !KVSearchDriver
        with:
          executor: docIndexer
          is_merge: true
          traversal_paths: ['m']
    DeleteRequest:
      - !DeleteDriver
        with:
          executor: docIndexer

