!Flow
with:
  show_exc_info: true
pods:
  indexer:
    uses: $JINA_QUERY_USES
    uses_internal: $JINA_QUERY_USES_INTERNAL
    parallel: $JINA_TEST_REF_INDEXER_PARALLEL
    volumes: $JINA_VOLUMES
    timeout_ready: -1
    docker_kwargs:
      environment:
        JINA_TEST_INDEXER_WITH_REF_INDEXER_QUERY: $JINA_TEST_INDEXER_WITH_REF_INDEXER_QUERY
