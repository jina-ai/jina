!UniquePbIndexer
components:
  - !DocIDCache
    with:
      field: $JINA_CACHE_FIELD
    metas:
      workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
      name: cache
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
      name: $JINA_KV_IDX_NAME
metas:
  name: inc_docindexer
  workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
requests:
  on:
    UpdateRequest:
      - !BaseCacheDriver
        with:
          method: update
          executor: cache
          traversal_paths: [r, c]
      - !KVIndexDriver
        with:
          method: update
          executor: $JINA_KV_IDX_NAME
          traversal_paths: [r, c]
    DeleteRequest:
      - !BaseCacheDriver
        with:
          method: delete
          executor: cache
          traversal_paths: [r, c]
      - !KVIndexDriver
        with:
          method: delete
          executor: $JINA_KV_IDX_NAME
          traversal_paths: [r, c]
    IndexRequest:
      - !TaggingCacheDriver
        with:
          executor: cache
          traversal_paths: [r, c]
          tags:
            is_indexed: true
      - !FilterQL
        with:
          lookups: {tags__is_indexed__neq: true}
      - !KVIndexDriver
        with:
          executor: $JINA_KV_IDX_NAME
          traversal_paths: [r, c]
    SearchRequest:
      - !KVSearchDriver
        with:
          executor: $JINA_KV_IDX_NAME
          traversal_paths: ['m']
