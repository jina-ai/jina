version: "3.3"
services:
  flow:
    image: test_simple_distributed_with_shards
    build:
      context: .
      dockerfile: tests/integration/distributed/Dockerfiles/Dockerfile
    ports:
      - "8000:8000"
      - "45678:45678"
    env_file:
      - tests/integration/distributed/test_simple_distributed_with_shards/.env
    expose:
      - 10000-60000
  pod1:
    image: test_simple_distributed_with_shards
    expose:
      - 8000
      - 10000-60000
    env_file:
      - tests/integration/distributed/test_simple_distributed_with_shards/.env
  pod2:
    image: test_simple_distributed_with_shards
    expose:
      - 8000
      - 10000-60000
    env_file:
      - tests/integration/distributed/test_simple_distributed_with_shards/.env
