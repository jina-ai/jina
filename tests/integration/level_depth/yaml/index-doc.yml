jtype: BinaryPbIndexer
with:
  index_filename: doc.gzip
metas:
  name: docIndexer
  workspace: $JINA_TEST_LEVEL_DEPTH_WORKSPACE
requests:
  on:
    IndexRequest:
      - jtype: KVIndexDriver
        with:
          executor: docIndexer
          traversal_paths: ['r']
    SearchRequest:
      - jtype: KVSearchDriver
        with:
          executor: docIndexer
          is_update: true
          traversal_paths: ['m']
