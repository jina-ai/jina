on:
  SearchRequest:
    - !VectorSearchDriver
      with:
        executor: BaseVectorIndexer
    - !ExcludeQL
      with:
        fields:
          - embedding
          - buffer
          - blob
          - text
    - !KVSearchDriver
      with:
        executor: BaseKVIndexer
        depth_range: [0, 0]
        adjacency_range: [0, 1]
  IndexRequest:
    - !VectorIndexDriver
      with:
        executor: BaseVectorIndexer
    - !ExcludeQL
      with:
        fields:
          - embedding
          - buffer
          - blob
          - text
    - !KVIndexDriver
      with:
        executor: BaseKVIndexer
  ControlRequest:
    - !ControlReqDriver {}