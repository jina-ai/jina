!CompoundIndexer
components:
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      name: $JINA_KV_IDX_NAME
metas:
  name: inc_docindexer
  workspace: $JINA_TEST_CACHE_CRUD_WORKSPACE
requests:
  on:
    UpdateRequest:
      - !KVIndexDriver
        with:
          method: update
          executor: $JINA_KV_IDX_NAME
          traversal_paths: [r, c]
    DeleteRequest:
      - !DeleteDriver
        with:
          executor: $JINA_KV_IDX_NAME
    IndexRequest:
      - !FilterQL
        with:
          lookups: {tags__is_indexed__neq: true}
      - !KVIndexDriver
        with:
          executor: $JINA_KV_IDX_NAME
          traversal_paths: [r, c]
    SearchRequest:
      - !KVSearchDriver
        with:
          is_merge: false
          executor: $JINA_KV_IDX_NAME
          top_k: $JINA_TOPK
          traversal_paths: [m]
