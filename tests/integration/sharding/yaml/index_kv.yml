!BinaryPbIndexer
with:
  index_filename: doc.gzip
metas:
  name: kvidx
  workspace: $JINA_SHARDING_DIR

requests:
  on:
    IndexRequest:
      - !KVIndexDriver
        with:
          executor: kvidx
          traversal_paths: ['r']
    SearchRequest:
      - !KVSearchDriver
        with:
          executor: kvidx
          is_update: false
          traversal_paths: ['r']

    UpdateRequest:
      - !KVIndexDriver
        with:
          method: update
          executor: kvidx
          traversal_paths: ['r']
    DeleteRequest:
      - !DeleteDriver { }