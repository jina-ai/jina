!Flow
with:
  restful: $RESTFUL
pods:
  segmenter:
    uses: yaml/segmenter.yml
    read_only: true
  encoder:
    uses: yaml/encoder.yml
    timeout_ready: 60000
    read_only: true
  chunk_indexer:
    uses: yaml/index-chunk.yml
  doc_indexer:
    uses: yaml/index-doc.yml
    needs: gateway
  join_all:
    uses: _pass
    needs: [doc_indexer, chunk_indexer]
    read_only: true
