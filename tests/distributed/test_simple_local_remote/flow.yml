!Flow
with:
  read_only: true
pods:
  encoder:
    # for now all the uploaded files are stored in the same folder, so no subpaths allowed in remote
    uses: encode.yml
    host: $JINA_ENCODER_HOST
    port_in: 45000
    port_ctrl: 45002
    port_expose: 8000
    upload_files:
      - encode.yml
  indexer:
    # for now all the uploaded files are stored in the same folder, so no subpaths allowed in remote
    uses: index.yml
    read_only: False
    host: $JINA_INDEXER_HOST
    port_in: 45000
    port_out: 45001
    port_ctrl: 45002
    port_expose: 8000
