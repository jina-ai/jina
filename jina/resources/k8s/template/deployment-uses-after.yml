apiVersion: apps/v1
kind: Deployment
metadata:
  name: {name}
  namespace: {namespace}
spec:
  replicas: {replicas}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {name}
  template:
    metadata:
      labels:
        app: {name}
        jina_deployment_name: {jina_deployment_name}
        shard_id: {shard_id}
        pod_type: {pod_type}
        ns: {namespace}
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: executor
        image: {image}
        imagePullPolicy: {pull_policy}
        command: {command}
        args: {args}
        ports:
          - containerPort: {port}
        envFrom:
          - configMapRef:
              name: {name}-configmap
        env:
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: JINA_DEPLOYMENT_NAME
          value: {jina_deployment_name}

        readinessProbe:
          tcpSocket:
            port: {port}
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: uses-after
        image: {image_uses_after}
        imagePullPolicy: {pull_policy}
        command: {command_uses_after}
        args: {args_uses_after}
        ports:
          - containerPort: {port_uses_after}
        envFrom:
          - configMapRef:
              name: {name}-configmap
        env:
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: JINA_DEPLOYMENT_NAME
          value: {jina_deployment_name}

        readinessProbe:
          tcpSocket:
            port: {port_uses_after}
          initialDelaySeconds: 5
          periodSeconds: 10
