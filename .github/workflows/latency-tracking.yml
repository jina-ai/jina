name: Latency Tracking

on:
 - pull_request

jobs:
  latency-tracking:
    runs-on: ubuntu-latest
    env:
      NUM_LAST_RELEASE: 2
    steps:
      - uses: actions/checkout@v2
      - name: Test docker install
        run: |
          docker build --build-arg PIP_TAG="[devel]" -f Dockerfiles/pip.Dockerfile -t jinaai/jina:master .
      - uses: actions/checkout@v2
        with:
          repository: jina-ai/latency-tracking
          path: latency
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Run current latency vs. last ${{ env.NUM_LAST_RELEASE }} versions
        run: |
          sudo rm -f .dockerignore
          sudo mkdir -p /var/output
          sudo apt-get install jq
          pip install prettytable==2.1.0
          docker build --build-arg JINA_VER=master -f latency/Dockerfile -t latency-tracking .
          docker run -v /var/output:/app/output latency-tracking
          bash latency/batch.sh ${{ env.NUM_LAST_RELEASE }}
          python latency/ppstat.py ${{ env.NUM_LAST_RELEASE }} /var/output/stats.json > latency/comment.txt
      - id: get-comment-body
        run: |
          body=$(cat latency/comment.txt)
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}"
          echo ::set-output name=body::$body
      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'Backed by [latency-tracking]'

      - name: Create comment
        if: ${{ steps.fc.outputs.comment-id == 0 }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.get-comment-body.outputs.body }}
          reaction-type: "eyes"
      - name: Update comment
        if: ${{ steps.fc.outputs.comment-id != 0 }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: ${{ steps.get-comment-body.outputs.body }}
          reaction-type: "rocket"
          edit-mode: replace
      - name: Upload latency result
        uses: actions/upload-artifact@v2
        with:
          name: stats.json.zip
          path: latency/output/stats.json